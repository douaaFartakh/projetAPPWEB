<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envoyer un message</title>
  <link rel="stylesheet" href="qa.css" />
  <link rel="shortcut icon" href="fox logo.png" type="image/jpg">
  
</head>
<body>
  <div class="form-container">
    <h2>Remplissez le champ ci-dessous, votre question nous parviendra par 
      <a href="mailto:FoxMind@gmail.com">FoxMind@gmail.com</a>

    </h2>
    <form onsubmit="sendEmail(event)">
      <input type="email" id="email" placeholder="Votre e-mail" required />
      <textarea id="message" placeholder="Écrivez votre question ici..." rows="5" required></textarea>
      <button type="submit">
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
            </svg>
          </div>
        </div>
        <span>Envoyer</span>
      </button>
    </form>
  </div>

  <script>
    function sendEmail(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      
      
      console.log("Email:", email);
      console.log("Message:", message);
      alert("Message envoyé ! (simulé)");

    }
  </script>
</body>
</html>
