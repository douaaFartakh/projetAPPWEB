<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de l'Examen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    body {
        background: url("background-image.png") no-repeat center center fixed;
    background-size: cover;
        min-height: 100vh;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        padding-top: 90px;
    }
    
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(212, 157, 245, 0.9);
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .logo-section {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .logo {
        height: 60px;
        width: 60px;
        object-fit: cover;
    }
    
    .site-name {
        font-style: italic;
        font-size: 2em;
        color: #ffffff;
        margin: 0;
    }
    
    .nav-links {
        display: flex;
        align-items: center;
        gap: 30px;
    }
    
    .nav-links > a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        position: relative;
        font-size: 1.2em;
        transition: color 0.3s ease;
    }
    
    .nav-links > a:hover {
        color: #ffffff;
    }
    
    .nav-links > a:hover::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 3px;
        background-color: #6a4fc9;
        border-radius: 5px;
    }
    
    .user-menu {
        position: relative;
        display: inline-block;
    }
    
    .user-info {
        display: flex;
        align-items: center;
        gap: 8px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    
    .user-icon {
        font-size: 30px;
        color: rgba(246, 242, 244, 0.9);
    }
    
    .arrow {
        transition: transform 0.3s ease;
    }
    
    .dropdown {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #f3eaff;
        color: black;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        min-width: 160px;
        z-index: 1001;
    }
    
    .dropdown a {
        text-decoration: none;
        color: black;
        display: block;
        padding: 8px;
        font-weight: normal;
    }
    
    .dropdown a:hover {
        background-color: #6a4fc9;
        color: white;
        border-radius: 5px;
    }
    
    .result-container {
        background-color: #ffffff21;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
    }
    
    #score {
        font-size: 2.5em;
        color: #6a4fc9;
        font-weight: bold;
        margin-bottom: 20px;
    }
    
    #return-btn {
        padding: 15px 30px;
        background-color: transparent;
        color: #000;
        border: 2px solid #6a4fc9;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2em;
        transition: background-color 0.3s, color 0.3s;
    }
    
    #return-btn:hover {
        background-color: #8b6fe0;
        color: #fff;
    }
    
    #completion-message {
        font-size: 1.5em;
        color: #1f2937;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <header>
        <div class="logo-section">
            <img src="iconimage.png" alt="Logo" class="logo" />
            <h1 class="site-name">FoxMind</h1>
        </div>
        <nav class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="message.html">Questions</a>
            <div class="user-menu">
                <div class="user-info" onclick="toggleMenu()">
                    <i class="fas fa-user-circle user-icon"></i>
                    <span id="username">Nom d’utilisateur</span>
                    <span class="arrow">▾</span>
                </div>
                <div class="dropdown" id="userDropdown">
                    <a href="form.html" onclick="logout()">Déconnexion</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="result-container">
        <h2 id="completion-message">Examen terminé !</h2>
        <p id="score"></p>
        <button id="return-btn" onclick="returnToHome()">Retour à l'accueil</button>
    </div>

    <script>
        window.onload = function () {
            const username = localStorage.getItem("username");
            if (username) {
                document.getElementById("username").textContent = username;
            }

            const score = localStorage.getItem("examScore");
            const totalPoints = localStorage.getItem("totalPoints");
            const scorePercentage = (score / totalPoints) * 100;

            document.getElementById("score").textContent = `Votre score : ${score} / ${totalPoints} (${scorePercentage.toFixed(2)}%)`;
        };

        function toggleMenu() {
            const dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function logout() {
            localStorage.removeItem("username");
            localStorage.removeItem("userRole");
            window.location.href = "form.html";
        }

        function returnToHome() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
