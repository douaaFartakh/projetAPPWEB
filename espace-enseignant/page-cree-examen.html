<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Création d'examen - FOXMinds</title>
  <link rel="stylesheet" href="page-crée-examen.css"/>
  <link rel="shortcut icon" href="iconimage.png" type="image/jpg" />
  <script src="page-cree-examen.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Création d'un Examen</h2>
      <label for="examTitle">Titre de l'examen</label>
      <input type="text" id="examTitle" placeholder="Entrez le titre de l'examen">

      <label>Type de question</label>
      <select id="type_question">
        <option value="">-- Sélectionner --</option>
        <option value="qcm">QCM</option>
        <option value="directe">Réponse directe</option>
      </select>
    </div>

    <div id="qcmForm" class="form-section" style="display: none;">
      <h3>Question QCM</h3>
      <textarea id="enonce_qcm" placeholder="Énoncé de la question"></textarea>
      <label class="file-label">Ajouter un fichier (image/pdf/vidéo)</label>
      <input type="file" id="media_qcm">
      <div id="optionsContainer_qcm">
        <input type="text" placeholder="Option 1" class="optionInput_qcm">
        <input type="text" placeholder="Option 2" class="optionInput_qcm">
      </div>
      <button type="button" onclick="ajouterOptionQCM()">➕ Ajouter une option</button>
      <input type="text" id="bonnes_reponses" placeholder="Bonne(s) réponse(s) (ex: 1,2)">
      <input type="number" id="note_qcm" placeholder="Note">
      <input type="number" id="duree_qcm" placeholder="Durée (s)">
      <button onclick="ajouterQuestionQCM()">Ajouter</button>
    </div>

    <div id="directeForm" class="form-section" style="display: none;">
      <h3>Question à Réponse Directe</h3>
      <textarea id="enonce_directe" placeholder="Énoncé de la question"></textarea>
      <label class="file-label">Ajouter un fichier (image/pdf/vidéo)</label>
      <input type="file" id="media_directe">
      <input type="text" id="reponse_directe" placeholder="Réponse attendue">
      <input type="number" id="tolerance" placeholder="Tolérance (%)">
      <input type="number" id="note_directe" placeholder="Note">
      <input type="number" id="duree_directe" placeholder="Durée (s)">
      <button onclick="ajouterQuestionDirecte()">Ajouter</button>
    </div>

    <fieldset id="questionsList" class="questions-wrapper" style="display:none;">
      <legend id="examLegend" class="questions-title">Examen</legend>
      <div id="questionsContent"></div>
    </fieldset>

    <button onclick="enregistrerExamen()">Enregistrer l'examen</button>
    <div id="examLink" style="display:none;"></div>
<button onclick="window.location.href='espace_ensignet_interface.html'">Retourner vers éspace ensignent </button>
  </div>


</body>
</html>
